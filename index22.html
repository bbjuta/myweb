<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BB imformation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #78AAC3;
            color: white;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav {
            background-color: #CAF3F5;
            padding: 10px;
        }
        nav a {
            color: #000080;
            text-decoration: none;
            margin: 0 15px;
        }
        main {
            flex-grow: 1;
            padding: 20px;
        }
        footer {
            background-color: #97C8D6;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
        }

        /* กำหนดรูปแบบของ <div> */
        .box1, .box2, .box3, .box4, .box5 {
            background: pink;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 18px;
            color: black;
            font-weight: bold;
            transition: width 1s;
            -moz-transition: width 1s;
            -webkit-transition: width 1s;
            -o-transition: width 1s;
        }

        .box1 {
            width: 10%;
            height: 50px;
        }
        .box2 {
            width: 20%;
            height: 30%;
        }
        .box3 {
            width: 30%;
            height: 50px;
        }
        .box4 {
            width: 40%;
            height: 50px;
        }
        .box5 {
            width: 50%;
            height: 50px;
            transition: width 1s; /* เพิ่ม transition สำหรับการขยาย/ย่อ */
        }

        /* Hover effect */
        .box1:hover, .box2:hover, .box3:hover, .box4:hover, .box5:hover {
            width: 100%;
        }

        .box1::before, .box2::before, .box3::before, .box4::before, .box5::before {
            content: "Name";
        }

        .box1:hover::before { content: "are you in there"; }
        .box2:hover::before { content: "are you in there"; }
        .box3:hover::before { content: "are you in there"; }
        .box4:hover::before { content: "are you in there"; }
        .box5:hover::before { content: "are you in there"; }

        /* เมื่อมีการคลิกหรือสัมผัส */
        .box5.clicked {
            width: 100%;
        }
        .box5::before {
            content: "Mindset";
        }
        .box5.clicked::before {
            content: "are you in there";
        }

        /* ทำให้ box5 อยู่ข้างล่างสุด */
        .box5 {
            margin-top: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Hi this is my test website. I do it for fun! Enjoy ur time<3</h1>
</header>

<nav>
    <a href="#">หน้าแรก</a>
    <a href="#">เกี่ยวกับเรา</a>
    <a href="#">บริการ</a>
    <a href="#">ติดต่อ</a>
</nav>

<main>
    <h2>My data imformation</h2>
    <p>นี่คือตัวอย่างเว็บไซต์ที่สร้างด้วย HTML ครับ.</p>
    <p>คุณสามารถปรับแต่งเว็บไซต์นี้ตามความต้องการของคุณได้!</p>
    <p>This example does not work in Internet Explorer. </p>

    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>

    <!-- Box 5 อยู่ข้างล่างสุด -->
    <div class="box5" id="box5"></div>
    
</main>

<footer>
    <p>© 2025 BB WEBSITE</p>
</footer>

<script>
    const box = document.getElementById('box5');

    // การจับเหตุการณ์คลิกบนกล่อง
    box.addEventListener('click', function() {
        box.classList.toggle('clicked'); // สลับสถานะการคลิก (ขยาย / ย่อ)
    });
</script>

</body>
</html>
